version: '3'
services:

  #PHP Service
  skyscannerApp:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuclio-php-image/php
    container_name: skyscannerApp
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: skyscannerApp
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  skyscannerWebserver:
    image: nginx:alpine
    container_name: skyscannerWebserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #MySQL Service
  skyscannerDB:
    image: mysql:5.7.22
    container_name: skyscannerDB
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: skyscannerNuclio
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
